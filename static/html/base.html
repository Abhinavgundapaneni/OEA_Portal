<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OEA Portal</title>
  <style type="text/css">
    body {
      width: 1600px;
      margin: 20px auto;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  {% load  static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <div>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="{{base_url}}/home"><img src="{{base_url}}/static/media/oea-logo.png"  width="50" height="30"></a>
      <a class="navbar-brand" href="{{base_url}}/home">Open Education Analytics</a>
      <a class="navbar-brand  my-2 my-sm-0" href="{{base_url}}/home">Home</a>
      <a class="navbar-brand  my-2 my-sm-0" href="{{base_url}}/install">Getting Started</a>
      <a class="navbar-brand  my-2 my-sm-0" href="#">Documentation</a>
      <a class="navbar-brand  my-2 my-sm-0" href="{{base_url}}/metadata">Metadata</a>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle right" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="{{base_url}}/profile">Profile</a></li>
          <li><a class="dropdown-item" href="{{base_url}}/installed_modules">Installed Modules</a></li>
          <li><a class="dropdown-item" href="{{base_url}}/installed_packages">Installed Packages</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </nav>
  </div>

    <hr>
    {% if messages %}
        {% for message in messages %}
          <p style="color: green">{{ message }}</p>
        {% endfor %}
      <hr>
    {% endif %}

    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
